version: "3"

services:
  db:
    container_name: mysql_db
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: atc

    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    container_name: atc_app
    build: ./app
    depends_on:
      - db
    ports:
      - "5000:5000"

  train:
    build:
      context: .
    depends_on:
      - db
    command: python train_model.py
    volumes:
      - ./app:/app